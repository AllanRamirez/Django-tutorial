<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %} <!--Esta etiqueta de plantilla genera la URL absoluta de los archivos estÃ¡ticos.-->
        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<body>

     <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
