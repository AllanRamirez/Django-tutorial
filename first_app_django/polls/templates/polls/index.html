<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Django Polls</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        {% load static %} <!--Esta etiqueta de plantilla genera la URL absoluta de los archivos estáticos.-->
        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    </head>
    <body>
        {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li> <!--me brinda mayor flexibildad a la hora de cambiar urls-->
            {% endfor %}
        </ul>
            {% else %}
        <p>No polls are available.</p>
        {% endif %}
    </body>
</html>


<!--


    Si desea modificar la URL de la vista de detalle de las encuestas a algo diferente, quizás a algo como polls/specifics/12/, en lugar de hacerlo
    en la plantilla (o plantillas), usted la modificaría en polls/urls.py:
    path('specifics/<int:question_id>/', views.detail, name='detail'),
 -->
